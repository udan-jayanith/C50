<!DOCTYPE html>
<html lang="en">
	<head>

	<body>

				<input

					aria-controls="Alh6id"

					value=""

					placeholder=""

					aria-expanded="false"
					aria-haspopup="false"
					autocapitalize="off"
					autocomplete="off"
					autocorrect="off"
					id="APjFqb"
					maxlength="2048"
					name="q"
					role="combobox"
					rows="1"
					spellcheck="false"></input>

                    <div class="button-container"> 
                        <input class="gNO89b" aria-label="Google Search" role="button" tabindex="0" type="submit" data-ved="0ahUKEwj5p6-jjs2NAxUhqWMGHYjnDBsQ4dUDCBk" value="Google Search">
                        <input type="text" name="udm" value="2" class="hidden-input">
