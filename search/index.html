<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="//www.gstatic.com/images/branding/searchlogo/ico/favicon.ico"
			rel="icon" />
		<title>Google</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<div class="other-search-options">
			<a href="/image-search.html">Image search</a>
			<a href="/advanced-search.html">Advanced Search</a>
		</div>
		<div class="main">
			<div class="google-logo">
				<img
					src="https://www.google.com/intl/en_ALL/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
					alt="Google logo" />
			</div>
			<form
				action="https://www.google.com/search"
				autocomplete="off"
				method="GET"
				role="search"
				class="google-form">
	
				<input
					class="search-bar"
					aria-controls="Alh6id"
					aria-owns="Alh6id"
					autofocus=""
					title="Search"
					value=""
					aria-label="Search"
					placeholder=""
					aria-autocomplete="both"
					aria-expanded="false"
					aria-haspopup="false"
					autocapitalize="off"
					autocomplete="off"
					autocorrect="off"
					id="APjFqb"
					maxlength="2048"
					name="q"
					role="combobox"
					rows="1"
					spellcheck="false"></input>

                    <div class="button-container"> 
                        <input class="gNO89b" value="Google Search" aria-label="Google Search" name="btnK" role="button" tabindex="0" type="submit" data-ved="0ahUKEwiYzs75h82NAxUVs1YBHddcNy8Q4dUDCB0">  
                        <input class="RNmpXc" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit"  data-ved="0ahUKEwiYzs75h82NAxUVs1YBHddcNy8Q19QECB4">   
                    </div>
			</form>
		</div>
	</body>
</html>
